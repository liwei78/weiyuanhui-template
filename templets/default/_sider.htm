<div class="sider">
  <div class="box mb6">
    <div class="boxTitle">
      <strong><a href="/html/guzhenshipin/" target="_blank">古镇视频</a></strong>
    </div>
    <div class="videoPlayer">
      <script language='javascript'>
  			linkarr = new Array();
  			picarr = new Array();
  			textarr = new Array();
  			var swf_width=224;
  			var swf_height=200;
  			var files = "";
  			var links = "";
  			var texts = "";
  			//这里设置调用标记
  			{dede:arclist typeid='8' type='image' row='6' titlelen='100'}
  			linkarr[[field:global.autoindex/]] = "[field:arcurl/]";
  			picarr[[field:global.autoindex/]]  = "[field:litpic/]";
  			textarr[[field:global.autoindex/]] = "[field:title function='html2text(@me)'/]";
  			{/dede:arclist}
  			for(i=1;i<picarr.length;i++){
  				if(files=="") files = picarr[i];
  				else files += "|"+picarr[i];
  			}
  			for(i=1;i<linkarr.length;i++){
  				if(links=="") links = linkarr[i];
  				else links += "|"+linkarr[i];
  			}
  			for(i=1;i<textarr.length;i++){
  				if(texts=="") texts = textarr[i];
  				else texts += "|"+textarr[i];
  			}
  			document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ swf_width +'" height="'+ swf_height +'">');
  			document.write('<param name="movie" value="/images/bcastr3.swf"><param name="quality" value="high">');
  			document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
  			document.write('<param name="FlashVars" value="bcastr_file='+files+'&bcastr_link='+links+'&bcastr_title='+texts+'">');
  			document.write('<embed src="/images/bcastr3.swf" wmode="opaque" FlashVars="bcastr_file='+files+'&bcastr_link='+links+'&bcastr_title='+texts+'& menu="false" quality="high" width="'+ swf_width +'" height="'+ swf_height +'" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />'); document.write('</object>'); 
  		</script>
    </div>
    <div class="boxList">
      <ul class="ico">
        {dede:arclist typeid='8' row='16' titlelen='100' }
          <li>
            <span>[field:pubdate function="GetDateMK(@me)"/]</span>
            <a href="[field:arcurl/]" target="_blank">[field:title/]</a>
          </li>
        {/dede:arclist}
      </ul>
    </div>
  </div>
  <div class="mb6">
    {dede:myad name='index-ad1'/}
  </div>
  <div class="">
    {dede:myad name='index-ad2'/}
  </div>
</div>
